<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="url(#purpleGradient)" stroke-width="3"/>
  
  <!-- Stylized vehicle/bus shape -->
  <g filter="url(#glow)">
    <!-- Main body -->
    <rect x="50" y="80" width="100" height="50" rx="8" fill="url(#purpleGradient)"/>
    
    <!-- Windows -->
    <rect x="60" y="88" width="20" height="18" rx="2" fill="#000000" opacity="0.6"/>
    <rect x="85" y="88" width="20" height="18" rx="2" fill="#000000" opacity="0.6"/>
    <rect x="110" y="88" width="20" height="18" rx="2" fill="#000000" opacity="0.6"/>
    
    <!-- Front detail -->
    <path d="M 145 95 L 155 95 L 155 115 L 145 115 Z" fill="#c084fc"/>
    
    <!-- Speed lines (motion effect) -->
    <line x1="25" y1="95" x2="45" y2="95" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="20" y1="105" x2="45" y2="105" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <line x1="28" y1="115" x2="45" y2="115" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="70" cy="130" r="12" fill="#000000" stroke="url(#purpleGradient)" stroke-width="3"/>
    <circle cx="130" cy="130" r="12" fill="#000000" stroke="url(#purpleGradient)" stroke-width="3"/>
    <circle cx="70" cy="130" r="5" fill="url(#purpleGradient)"/>
    <circle cx="130" cy="130" r="5" fill="url(#purpleGradient)"/>
  </g>
  
  <!-- Letter "E" integrated into design -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#purpleGradient)" text-anchor="middle" filter="url(#glow)">E</text>
</svg>